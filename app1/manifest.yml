apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # labels of deployment resource
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
        purpose: deployment-app1
    spec:
      containers:
        - name: app1-container
          image: vishnupriyadh/app1:1.0.1
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector: # labels are used as selectors
    app: app1
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80 # Container port
---
# ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
  # annotation for ingress to handle loadbalancer, listener, rule and target group
    alb.ingress.kubernetes.io/scheme: internet-facing # annotation - for internet facing
    alb.ingress.kubernetes.io/target-type: ip # annotation - target group instances are IP based hence ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]' # annotation for HTTPS. for HTTP  [{"HTTP": 80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:529088271493:certificate/7df0c4f1-81c2-4aac-9991-5332003c7ead # annotaion for certificate
    alb.ingress.kubernetes.io/group.name: vishnudevopsaws
spec:
  ingressClassName: alb # ingressClassName should be alb always
  rules:
  - host: "app1.vishnudevopsaws.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"          
        backend:
          service:
            name: app1
            port:
              number: 80


          
